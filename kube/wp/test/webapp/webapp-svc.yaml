apiVersion: v1
kind: Service
metadata:
  labels:
    app: webapp-test
  name: webapp-test
  namespace: mi-production-tracker-test
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  selector:
    app: webapp-test
  #
  # Note:
  # To use an Ingress Controller
  # the type should be set as ClusterIP
  # rather than NodePort or LoadBalancer.
  #
  type: ClusterIP
