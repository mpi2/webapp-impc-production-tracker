<mat-card appearance="outlined">
    <mat-card-subtitle>Production outcomes</mat-card-subtitle>
    <mat-card-content>
        <div *ngIf="outcomes">
            <div *ngFor="let outcome of outcomes">
                <app-outcome-summary [outcome]="outcome" [canUpdate]="canUpdate"></app-outcome-summary>
            </div>
        </div>
        <div *ngIf="outcomes?.length === 1 && (attemptType === 'es cell allele modification' || attemptType === 'es cell'); then NoAdd; else add"></div>
        <ng-template #NoAdd>
          <div class="alert alert-danger">You can not create an outcome in current state</div>
        </ng-template>
        <ng-template #add>
          <div *ngIf="!canUpdate" class="alert alert-danger">You can not create an outcome in current state</div>
            <a routerLink="/projects/{{ tpn }}/plans/{{ pin }}/outcome-creation"><button class="create-button"
                mat-raised-button color="primary" *ngIf="canUpdate">Add Outcome</button></a>
        </ng-template>
    </mat-card-content>
</mat-card>
