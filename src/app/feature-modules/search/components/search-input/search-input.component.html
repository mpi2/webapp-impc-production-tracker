<mat-card appearance="outlined">
    <mat-card-title>Projects search</mat-card-title>
    <mat-card-subtitle>Enter marker symbols/MGI accession ids or upload a file with the terms to search:
    </mat-card-subtitle>
    <mat-card-content>
        <form class="form">
            <mat-form-field appearance="fill" class="full-width">
                <textarea matInput
                    id="input"
                    [(ngModel)]="textAreaContent"
                    (blur)="onInputTextChanged($event)"
                    (change)="clearAnySelectedFile()"
                    [ngModelOptions]="{standalone: true}"
                    rows="2"
                    placeholder="">
                </textarea>
                <button mat-button *ngIf="textAreaContent" matSuffix mat-icon-button aria-label="Clear" (click)="textAreaContent=''">
                    <mat-icon>close</mat-icon>
                  </button>
                <mat-hint> E.g: MGI:1888496, Atrx, Lbr</mat-hint>
            </mat-form-field>
        </form>
        <div class="note">or upload a csv file (every search term in a new line)</div>
        <div>
            <input class="loaderButton" type="file" #csvReader name="Upload CSV" id="txtFileUpload"
            (change)="fileSelected($event)" accept=".csv" />
            <button  mat-button *ngIf="this.selectedFile" matSuffix mat-icon-button aria-label="Clear" (click)="clearAnySelectedFile()">
                <mat-icon class="small-button">close</mat-icon>
              </button>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="search()">Search</button>
    </mat-card-actions>
</mat-card>
